<!-- header start -->
<app-header-one [transparent]="true" [white_bg]="true"></app-header-one>
<!-- header end -->

<main>

  <!-- breadcrumb start -->
  <app-breadcrumb-one title="404" subtitle="404"></app-breadcrumb-one>
  <!-- breadcrumb end -->

  <!-- 404 area start -->
  <section class="error__area pt-60 pb-100">
    <div class="container">
        <div class="col-xl-8 offset-xl-2 col-lg-8 offset-lg-2">
            <div class="error__content text-center">
                <div class="error__number">
                    <h1>404</h1>
                </div>
                <!-- <span>Page not found</span> -->
                <h2>Page non trouvée</h2>
                <p>La page recherchée a été déplacée ou n'existe plus, si vous le souhaitez vous pouvez revenir à notre page d'accueil.</p>

                <div class="error__search">
                    <a routerLink="/home/bienvenue" class="os-btn os-btn-3 os-btn-black">Revenir à la page d'accueil</a>
                </div>
            </div>
        </div>
    </div>
</section>
  <!-- 404 area end -->
</main>

<!-- footer start -->
<app-footer-one></app-footer-one>
<!-- footer end -->
